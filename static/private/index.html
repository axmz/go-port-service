<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Area</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }

        #output {
            color: #b00;
            margin-top: 1em;
        }

        #success {
            color: #080;
            margin-top: 1em;
        }
    </style>
</head>

<body>
    <h2>Private Area</h2>
    <p>This page is accessible only after login.</p>

    <button type="button" id="logoutBtn">Logout</button>

    <form id="jsonForm">
        <label for="jsonFile">Upload JSON file:</label>
        <input type="file" id="jsonFile" name="jsonFile" accept=".json,application/json" required />
        <button type="submit">Validate JSON</button>
        <button type="button" id="streamUploadBtn">Stream upload to /api/ports</button>
    </form>
    <div id="output"></div>
    <div id="success"></div>

    <p>
        Download a test JSON file:
        <a href="/static/ports.json" download>Download a test json file to upload</a>
    </p>

    <script>
        document.getElementById('logoutBtn').onclick = async function () {
            try {
                const res = await fetch('/api/webauth/logout', { method: 'POST' });
                if (res.ok) {
                    window.location.href = "/";
                } else {
                    document.getElementById('output').textContent = 'Logout failed.';
                }
            } catch (err) {
                document.getElementById('output').textContent = 'Logout error: ' + err;
            }
        };

        document.getElementById('jsonForm').onsubmit = function (e) {
            e.preventDefault();
            document.getElementById('output').textContent = '';
            document.getElementById('success').textContent = '';
            const fileInput = document.getElementById('jsonFile');
            if (!fileInput.files.length) {
                document.getElementById('output').textContent = 'Please select a file.';
                return;
            }
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function (event) {
                try {
                    JSON.parse(event.target.result);
                    document.getElementById('success').textContent = 'Valid JSON!';
                } catch (err) {
                    document.getElementById('output').textContent = 'Invalid JSON: ' + err.message;
                }
            };
            reader.onerror = function () {
                document.getElementById('output').textContent = 'Error reading file.';
            };
            reader.readAsText(file);
        };

        document.getElementById('streamUploadBtn').onclick = async function () {
            document.getElementById('output').textContent = '';
            document.getElementById('success').textContent = '';
            const fileInput = document.getElementById('jsonFile');
            if (!fileInput.files.length) {
                document.getElementById('output').textContent = 'Please select a file.';
                return;
            }
            const file = fileInput.files[0];
            try {
                const res = await fetch('/api/ports', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: file
                });
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('success').textContent = 'Upload successful: ' + JSON.stringify(data);
                } else {
                    const errText = await res.text();
                    document.getElementById('output').textContent = 'Upload failed: ' + errText;
                }
            } catch (err) {
                document.getElementById('output').textContent = 'Upload error: ' + err;
            }
        };
    </script>
</body>

</html>
